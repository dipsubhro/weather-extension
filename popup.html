<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Info</title>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-sky-200 via-white to-blue-100 min-w-[270px] min-h-[160px] p-4 font-sans text-gray-800"
  >
    <div class="fade-in flex flex-col items-center">
      <h3 class="text-xl font-bold text-blue-700 mb-3">Weather Info</h3>
      <div
        id="weather"
        class="text-center text-lg text-gray-800 flex flex-col items-center space-y-2"
      >
        <div class="animate-pulse">Loading...</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
